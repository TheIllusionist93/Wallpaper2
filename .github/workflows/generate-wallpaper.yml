name: Generate Wallpaper

on:
  schedule:
    - cron: '0 0 * * *'  # Täglich um Mitternacht UTC
  workflow_dispatch:  # Manuell ausführbar
  push:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install canvas
        
    - name: Generate wallpapers
      run: node generate.js
      
    - name: Commit and push wallpapers
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add wallpaper*.png
        git diff --quiet && git diff --staged --quiet || git commit -m "Update wallpapers $(date +'%Y-%m-%d')"
        git push
